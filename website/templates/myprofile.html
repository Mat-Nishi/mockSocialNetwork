{% extends "base.html" %}{% block title %}Profile{% endblock %}

{% block content %} 
<div class="col-lg-8 profile-box">
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">First Name</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.firstName}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Last Name</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{user.lastName}}</p>
            </div>
          </div>
          <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Email</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.email}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Phone</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.phone}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">City</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{user.city}}</p>
          </div>
        </div>
      </div>
    </div>

    {% endblock %}
