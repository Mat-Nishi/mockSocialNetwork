{% extends "base.html" %}
{% block title %}SignUp{% endblock %}

{% block content %} 
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="POST">
            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" name ="name" id="name" class="form-control form-control-lg" placeholder="Insert your name"/>
                <label class="form-label" for="name">Name</label>
              </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Insert your email"/>
              <label class="form-label" for="email">Email address</label>
            </div>
  
            <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Insert your password"/>
                    <label class="form-label" for="password">Password</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="password" name="confirmPass" id="confirmPass" class="form-control" placeholder="Confirm password"/>
                    <label class="form-label" for="confirmPass">Confirm Password</label>
                  </div>
                </div>
              </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="company" name="company"/>
                <label class="form-check-label" for="company"> This is a company account </label>
              </div>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>  
          </form>
        </div>
      </div>
    </div>
  </section>
